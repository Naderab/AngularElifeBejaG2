<div class="container">
    <h1>Add new user</h1>
    <form
      name="form"
      #form="ngForm"
      (ngSubmit)="onSubmit()"
      class="needs-validation"
      novalidate
      style="margin-top: 20px"
    >
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="firstName"
              [(ngModel)]="user.firstName"
              #firstName="ngModel"
              required
              minlength="3"
              placeholder="First Name ..."
            />
            <div
              *ngIf="firstName.touched && firstName.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="firstName.errors?.required">required</div>
              <div *ngIf="firstName.errors?.minlength">
                must have 3 character
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="lastName"
              [(ngModel)]="user.lastName"
              #lastName="ngModel"
              required
              minlength="3"
              placeholder="Last Name ..."
            />
            <div
              *ngIf="lastName.touched && lastName.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="lastName.errors?.required">required</div>
              <div *ngIf="lastName.errors?.minlength">
                must have 3 character
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@esprit.tn$"
              placeholder="Email ..."
            />
            <div
              *ngIf="email.touched && email.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="email.errors?.required">required</div>
              <div *ngIf="email.errors?.pattern">
                Email invalid
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="picture"
              [(ngModel)]="user.picture"
              placeholder="Picture ..."
              #picture="ngModel"
              required
            />
            <div
              *ngIf="picture.touched && picture.invalid"
              class="alert alert-danger"
            >
              required !
            </div>
          </div>
        </div>
  
   
      </div>
      <div class="input-group mb-3">
        <input
          class="btn btn-primary mb-3"
          type="submit"
          value="Submit"
          [disabled]="form.invalid"
        />
      </div>
    </form>
  </div>
