
<div class="container">
  <div class="row">
      <div class="col-md-3 col-xs-12 col-sm-6" *ngFor="let u of usersList;let i = index">

      <div class="card" style="width: 18rem;" >
          <img src={{u.picture}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{u.firstName}}&nbsp;{{u.lastName}}</h5>
            <p class="card-text">{{u.email}}</p>
              
          </div>
        </div>
        </div>
  </div>
</div>
